{% extends 'base.html' %}
{% block content %}
<h1>Expenses</h1>
<table>
    <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Description</th>
    </tr>
    {% for expense in all_expenses_list %}
    <tr>
        <td>{{ expense.date }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
